name: Static Site

on:
  push:
    branches:
      - main # Set a branch to deploy
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      # build you static site here if needed
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: npm i
      - run: npm run build --if-present

      # configure gcloud `setup-gcloud` automatically
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: "projects/143616246873/locations/global/workloadIdentityPools/deployment-cs1660/providers/github"
          service_account: "deployment-service-account@cs1660-jro44-project-404801.iam.gserviceaccount.com"

      # upload files to GCS
      - id: "upload-static-files"
        uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: "build"
          destination: "jro44-cs1660-final"
          parent: false
